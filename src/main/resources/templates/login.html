<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>权限后台 - 登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-form {
            position: absolute;
            left: 50%;
            top: 25%;
            margin-left: -150px;
            margin-right: -150px;
            width: 300px;
        }

        .div1 {
            color: tomato;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="login-form">
            <h4 class="div1" th:text="${msg}"></h4>
            <form class="user-form" th:action="@{'/login'}" method="post">
                <div class="form-group">
                    <label for="usernameInput">用户名</label>
                    <input type="text" name="username" class="form-control" value="admin" id="usernameInput" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="passwordInput">密码</label>
                    <input type="password" name="password" class="form-control" value="123456" id="passwordInput" placeholder="密码">
                </div>
                <input type="submit" class="btn btn-primary" value="登录">
            </form>

        </div>
    </div>
</div>

</body>

</html>
